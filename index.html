<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="img/icon.png"/>
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-pics">
            <img src="img/Pics.png" alt="Celulares com o APP do Instagram">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="img/Instagram Logo.png" class="instagram-logo" alt="Instagram Logo">
            <div class="profile-photo">
                <img src="img/Profile.png" alt="Foto de Perfil">
            </div>
            <a href="#" class="instagram-continue">Continue como eduardahaiss</a>
            <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é eduardahaiss?</p>
            <p class="notaccount">
                <span class="link-blue">Alternar conta</span>
                ou
                <span class="link-blue">Inscrever-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Obtenha o aplicativo.</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>

    
    </div>
 
</body>
</html>
